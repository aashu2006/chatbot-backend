<!DOCTYPE html>
<html>
  <head>
    <title>Aashu's Chatbot</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #chat {
        width: 350px;
        height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .msg {
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .me {
        background: #d4ffe0;
        text-align: right;
      }

      .bot {
        background: #ffe4e1;
      }

      #input {
        width: 300px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Aashu's Chatbot</h2>

    <div id="chat"></div>

    <input id="input" placeholder="Input.." />
    <button onclick="sendMsg()">Send</button>

    <script src="script.js"></script>
  </body>
</html>
